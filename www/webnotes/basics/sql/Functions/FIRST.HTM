<h2>SQL FIRST Function</h2>

<p>The FIRST function returns the value of the first record in the specified 
field.</p>

<p><b>Tip:</b> Use the ORDER BY clause to order the records!</p>

<h3>Syntax</h3>

<table class="ex" border="1" cellpadding="3" cellspacing="0" width="100%"> 
  <tbody><tr>
    <td valign="top">
    <pre>SELECT FIRST(column) AS [expression]
FROM table</pre>
    </td>
  </tr>
</tbody></table>

<p><b>Example</b></p>

<table class="ex" border="1" cellspacing="0" width="100%">

<tbody><tr><td><pre>SELECT FIRST(Age) AS lowest_age
FROM Persons
ORDER BY Age</pre></td>
</tr></tbody></table>
<p><b>Result:</b></p>
<table class="ex" border="1" cellspacing="0" width="50%">
<tbody><tr><td><pre>19</pre></td>
</tr></tbody></table>
