	if(str.charAt(0)!="r"){
		return str.toString(16).toUpperCase(); //in case other browswers don't return rbg()

    	var arr = str.split(",");
    	var R = arr[0].substring(4), G = arr[1], B = arr[2].substring(0,arr[2].length-1);

	}

function DecToHex(N) {
	hex_set = "0123456789ABCDEF";
